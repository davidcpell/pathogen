---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[pathogen::vim]
      - recipe[pathogen::git]
      - recipe[pathogen::default]
      - recipe[pathogen_test::plugins]
    attributes:
      pathogen: 
        plugins: 
          ctrlpvim: ctrlp.vim
